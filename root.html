<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>root</title>
</head>
<style>
/* now change the color here in pre color value in the place of blue .
*/
/*that change the color automatically h1 and p tag.there is no need to change the color in h1 and p tag one by one.*/
  :root{
    --pre:blue;
  }
  h1{
    color:var(--pre);
  }
  p{
    color:var(--pre); 
  }
</style>
<body>
<h1>
  this is custom property 
</h1>
<p>this is custome property </p>
</body>

</html>
